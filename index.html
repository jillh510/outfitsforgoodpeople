    {% for childToDress in childrenToDress %}
     <input type="radio" name="kid" value={{ childToDress.kidName|escape }}> {{ childToDress.kidName|escape }}
    {% endfor %}

      </div>
      
      <input type="submit">
      </div>

    <a href="{{ url }}">{{ url_linktext }}</a>

  </body>
